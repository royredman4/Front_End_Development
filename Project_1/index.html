<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Ottergram</title>
  <link rel="icon" href="Images/otter_2KG_icon.ico">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css">
  <link rel="stylesheet" href="stylesheets/styles.css">
</head>

<body>
  <header class="main-header">
    <h1 class="logo-text">ottergram</h1>
  </header>

  <main class="main-content">


    <ul class="thumbnail-list">
      <li class="thumbnail-item">
        <a href="#">
        <img class="thumbnail-image" src="Images/otter1.jpg" alt="Berry the Otter">
        <span class="thumbnail-tittle">Berry</span>
        </a>
      </li>

      <li class="thumbnail-item">
        <a href="#">
        <img class="thumbnail-image" src="Images/otter2.jpg" alt="Robin the Otter">
          <span class="thumbnail-tittle">Robin</span>
        </a>
      </li>

      <li class="thumbnail-item">
        <a href="#">
        <img class="thumbnail-image" src="Images/otter3.jpg" alt="Maurice the Otter">
          <span class="thumbnail-tittle">Maurice</span>
        </a>
      </li>

      <li class="thumbnail-item">
        <a href="#">
        <img class="thumbnail-image" src="Images/otter4.jpg" alt="Lesley the Otter">
          <span class="thumbnail-tittle">Lesley</span>
        </a>
      </li>

      <li class="thumbnail-item">
        <a href="#">
        <img class="thumbnail-image" src="Images/otter5.jpg" alt="Barbara the Otter">
          <span class="thumbnail-tittle">Barbara</span>
        </a>
      </li>
    </ul>

    <div class="detail-image-container">
      <div class="detail-image-frame">

        <img class="detail-image" src="Images/otter1.jpg" alt="">
        <span class="detail-image-title">Stayin' Alive</span>
      </div>
    </div>

  </main>
</body>

</html>
