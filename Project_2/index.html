<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Ottergram</title>
  <link rel="icon" href="img/otter_2KG_icon.ico">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css">
  <link rel="stylesheet" href="stylesheets/styles.css">
</head>

<body>
  <header class="main-header">
    <h1 class="logo-text">ottergram</h1>
  </header>


  <main class="main-content">

    <ul class="thumbnail-list">
      <li class="thumbnail-item">
        <a href="img/otter1.jpg" data-image-role="trigger" data-image-title="Stayin' Alive" data-image-url="img/otter1.jpg">

        <img class="thumbnail-image" src="img/otter1.jpg" alt="Berry the Otter">
        <span class="thumbnail-tittle">Berry</span>
        </a>
      </li>

      <li class="thumbnail-item">
        <a href="img/otter2.jpg" data-image-role="trigger" data-image-title="How Deep Is Your Love" data-image-url="img/otter2.jpg">

        <img class="thumbnail-image" src="img/otter2.jpg" alt="Robin the Otter">
          <span class="thumbnail-tittle">Robin</span>
        </a>
      </li>

      <li class="thumbnail-item">
        <a href="img/otter3.jpg" data-image-role="trigger" data-image-title="You Should Be Dancing" data-image-url="img/otter3.jpg">

        <img class="thumbnail-image" src="img/otter3.jpg" alt="Maurice the Otter">
          <span class="thumbnail-tittle">Maurice</span>
        </a>
      </li>

      <li class="thumbnail-item">
        <a href="img/otter4.jpg" data-image-role="trigger" data-image-title="Night Fever" data-image-url="img/otter4.jpg">

        <img class="thumbnail-image" src="img/otter4.jpg" alt="Lesley the Otter">
          <span class="thumbnail-tittle">Lesley</span>
        </a>
      </li>

      <li class="thumbnail-item">
        <a href="img/otter5.jpg" data-image-role="trigger" data-image-title="To Love Somebody" data-image-url="img/otter5.jpg">

        <img class="thumbnail-image" src="img/otter5.jpg" alt="Barbara the Otter">
          <span class="thumbnail-tittle">Barbara</span>
        </a>
      </li>

      <li class="thumbnail-item">
        <a href="img/FlexBox-Froggy.jpg" data-image-role="trigger" data-image-title="Boogie Wonderland" data-image-url="img/FlexBox-Froggy.jpg">

        <img class="thumbnail-image" src="img/FlexBox-Froggy.jpg" alt="FlexBox-Froggy">
          <span class="thumbnail-tittle">FlexBox-Froggy Score</span>
        </a>
      </li>

      <li class="thumbnail-item">
        <a href="img/Grid-Garden_Answer.jpg" data-image-role="trigger" data-image-title="Funky Town" data-image-url="img/Grid-Garden_Answer.jpg">
        <img class="thumbnail-image" src="img/Grid-Garden_Answer.jpg" alt="Grid-Garden">
          <span class="thumbnail-tittle">Grid-Garden Score</span>
        </a>
      </li>

    </ul>


    <div class="detail-image-container">
      <input type="button" class="button-type" id="btn1" value="<" data-image-role="trigger" data-value="left">
      <div class="detail-image-frame">

        <img class="detail-image" data-image-role="target" src="img/otter1.jpg" alt="">
        <span class="detail-image-title" data-image-role="title">Stayin' Alive</span>
      </div>

      <input type="button" class="button-type" id="btn2" value=">" data-image-role="trigger" data-value="right">
    </div>

  </main>
  <script src="scripts/main.js" charset="utf-8">
  </script>
</body>

</html>
